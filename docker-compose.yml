version: "3.9"

services:
  ykp-marine:
    build: .
    image: ykp-marine:latest
    ports:
      - "3000:3000"
    env_file:
      - server/.env
    volumes:
      - ./server/data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
